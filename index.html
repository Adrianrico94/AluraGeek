<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AluraGeet</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2:wght@100&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header class="">
        <div class="fondo-color">
            <div class="icono1"><img src="Recursos/image 1.png" alt=""></div>
            <div class="icono2"><img src="Recursos/AluraGeek (1).png" alt=""></div>
        </div>
    </header>
    <main class="main-conteiner">
        
        <section>
            <h1 class="Titulo1">Mis productos</h1>
            <div data-product="" class="products-conteiner">
                <div class="card">
                    <div class="img-conteiner">
                        <img class="tarjeta" src="Recursos/card.png" alt="">
                    </div>

                    <div class="card-conteiner--info">
                        <p>Dart vader</p>
                        <div class="card-conteiner--value">
                            <p>$20</p>
                            <button class="delete-button" data-id="${id}">
                                <img src="Recursos/eliminar.png" alt="">
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div>
        <section>
            <h1 class="Titulo1">Agregar producto</h1>
            <form class="form-conteiner" data-form>
                <input data-name="nombre" type="text">
                <input data-name="precio" type="text">
                <input data-name="imagen" type="text">

                <div class="button'conteiner">
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                    <button type="reset" class="button-clear" id="button">Lipiar</button>

                </div>
            </form>
        </section>
    </div>

    </main>
    <footer class="footer-conteiner">
        
        <h2>Adrian Rico adrianrico@gmail.com</h2>

    </footer>


</body>

</html>
